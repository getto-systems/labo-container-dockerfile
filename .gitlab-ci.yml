image: getto/labo-container:latest

stages:
  - image_build
  - image_test
  - bump_version
  - release
  - release_push
  - release_notify

variables:
  TRELLIS_HANGAR: https://trellis.getto.systems/hangar/3.1.0
  TRELLIS_GIT_POST: https://trellis.getto.systems/git/post/1.0.0
  TRELLIS_CI_BUMP_VERSION: https://trellis.getto.systems/ci/bump-version/1.4.0
  TRELLIS_PSYCHER_GETTO: https://trellis.getto.systems/psycher/getto/2.6.0

image_build:
  stage: image_build
  only:
    refs:
      - merge_requests
    changes:
      - Dockerfile

  image: docker:stable

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

  services:
    - docker:dind

  artifacts:
    paths:
      - .build/image.tar
    expire_in: 1 day

  before_script:
    - mkdir -p .build
    - export image=image:$CI_COMMIT_SHORT_SHA
  script:
    - docker build -t $image .
    - docker image save $image --output .build/image.tar
    - chown 1000:1000 .build/image.tar

image_test:
  stage: image_test
  only:
    refs:
      - merge_requests
    changes:
      - Dockerfile
  needs:
    - image_build

  before_script:
    - curl $TRELLIS_HANGAR/install_dockle.sh | sh -s -- vendor
  script:
    - ./vendor/dockle --exit-code 1 --input .build/image.tar

bump_version:
  stage: bump_version
  only:
    refs:
      - triggers
      - schedules
    variables:
      - $RELEASE

  image: buildpack-deps:buster-scm

  before_script:
    - git config user.email admin@getto.systems
    - git config user.name getto
    - curl $TRELLIS_GIT_POST/setup.sh | sh -s -- ./vendor/getto-systems
    - export PATH=$PATH:./vendor/getto-systems/git-post/bin
  script:
    - curl $TRELLIS_CI_BUMP_VERSION/bump_version.sh | bash
    - curl $TRELLIS_CI_BUMP_VERSION/request.sh | bash -s -- ./.message/bump.sh

release:
  stage: release
  only:
    refs:
      - master@getto-systems-base/labo/container/dockerfile
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules

  script:
    - curl $TRELLIS_CI_BUMP_VERSION/push_tags.sh | sh

release_push:
  stage: release_push
  only:
    refs:
      - master@getto-systems-base/labo/container/dockerfile
    changes:
      - .release-version
  except:
    refs:
      - schedules
      - triggers

  image: docker:stable

  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

  services:
    - docker:dind

  before_script:
    - apk update && apk add curl
    - export HOME=$(pwd)
    - export version=$(cat .release-version)
    - export image=getto/labo-container
    - curl $TRELLIS_HANGAR/docker_login.sh | sh
  script:
    - docker build -t $image:$version .
    - docker tag $image:$version $image:latest .
    - docker push $image:$version
    - docker push $image:latest

release_success:
  stage: release_notify
  only:
    refs:
      - master@getto-systems-base/labo/container/dockerfile
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules
  when: on_success

  image: buildpack-deps:buster-curl

  before_script:
    - export url=$GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true
    - export channel=$SLACK_CHANNEL
    - export version=labo-container:$(cat .release-version)
  script:
    - curl $TRELLIS_PSYCHER_GETTO/notify-release-success.sh | sh -s -- $url $channel $version

release_failure:
  stage: release_notify
  only:
    refs:
      - master@getto-systems-base/labo/container/dockerfile
    changes:
      - .release-version
  except:
    refs:
      - triggers
      - schedules
  when: on_failure

  image: buildpack-deps:buster-curl

  before_script:
    - export url=$GETTO_PSYCHER_URL?$GETTO_PSYCHER_TOKEN=true
    - export channel=$SLACK_CHANNEL
    - export version=labo-container:$(cat .release-version)
  script:
    - curl $TRELLIS_PSYCHER_GETTO/notify-release-failure.sh | sh -s -- $url $channel $version
